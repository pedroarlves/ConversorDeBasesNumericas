<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Conversor de Bases Numerícas</title>
</head>

<body>
  <!--Cabecalho-->
  <header>
    <!--Titulo-->
    <div>
      <h1>Conversor De Bases Decimais</h1>
    </div>

    <!--Contribuintes do Projeto-->
    <div>
      <p>Conversor de base 0 até base 36.</p>
      <p>Autores: Pedro Rodrigues Alves , Gabriel Felipe Quaresma e Luca Lourenço Gonzaga.</p>
      <p>Professor: Cláudio Dias Campos</p>
    </div>
  </header>

  <!--meio-->
  <main>

    <div>
      <h3 id="erro" style="color: red; font-family: Arial; padding-bottom: 20px; padding-top: 0px;" </h3>
    </div>

    <form action="">
      <div>
        <label for="num">Número: </label>
        <input type="text" name="num" id="num" autocomplete="off">
      </div>
      <div>
        <label for="baseAtual">Base atual: </label>
        <select name="baseAtual" id="baseAtual">
        </select>
      </div>
      <div>
        <label for="baseFutura">Base a ser Convertida: </label>
        <select name="baseFutura" id="baseFutura">
        </select>
      </div>
      <div>
        <p style="font-weight: bold;">Resultado:</p>
        <p class="result" id="result"></p>
      </div>
      <div class="divBtnConvert">
        <button class="btnConvert" id="btnConvert">Converter</button>
      </div>
    </form>
  </main>
  <script src="./assets/scripts/index.js"></script>

  <script>
    // Obter a referência do elemento select
    var select = document.getElementById("baseAtual");
    var select2 = document.getElementById("baseFutura");

    // Loop para adicionar opções de 0 a 36
    for (var i = 0; i <= 36; i++) {
      // Criar um elemento option
      var option1 = document.createElement("option");

      // Definir o valor e texto do option
      option1.value = i;
      option1.text = i;
      
      // Criar um elemento option para o segundo select
      var option2 = document.createElement("option");
      option2.value = i;
      option2.text = i;

      // Adicionar os options aos selects correspondentes
      select.add(option1);
      select2.add(option2);
    }
  </script>
</body>

</html>
